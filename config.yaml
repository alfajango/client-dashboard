development:
  db:
    uri: "mongodb://localhost/client_dashboard_dev"
  app_secret: 'my app secret'
  useSSL: false
staging:
  db:
    uri: "mongodb://localhost/client_dashboard_staging"
  app_secret: 'my app secret'
  useSSL: false
  analytics_account: ''
production:
  db:
    uri: process.env.DATABASE_URI
  app_secret: process.env.APP_SECRET
  useSSL: true
  analytics_account: ''
